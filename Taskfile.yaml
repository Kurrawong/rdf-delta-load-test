# https://taskfile.dev

version: "3"

env:
  LT__DELTA_ENDPOINT: https://gswardfds.azurewebsites.net
  LT__PATCH_LOG: myds
  LT__SPARQL_ENDPOINT: https://gswaprez.azurewebsites.net
  LT__QUERY_TEMPLATE: ./scripts/queries/simple_select.rq

tasks:
  dev:
    env:
      LT__LOG_LEVEL: DEBUG
      LT__DELTA_ENDPOINT: http://localhost:1066
      LT__SPARQL_ENDPOINT: http://localhost:8000
    cmds:
      - docker compose -f docker/compose.yaml up --wait
      - poetry run python scripts/main.py
      - docker compose -f docker/compose.yaml down

  small_rw:
    env:
      LT__RDF_FILE_SIZE: 30
      LT__RDF_VOLUME: 500
      LT__NUM_QUERIES: 500
      LT__QUERY_CONCURRENCY: 20
    cmds:
      - poetry run python scripts/main.py

  large_sw:
    env:
      LT__RDF_FILE_SIZE: 100
      LT__RDF_VOLUME: 100
    cmds:
      - poetry run python scripts/main.py
